<!DOCTYPE html>
<html>
<head>
  <title>Registro de Boletos</title>
  <style>
    .ticket {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
  <style>
        body{
        background-image: url("rosa.png")
        }
    </style>
  <link rel="stylesheet" href="op.css">
</head>
<body>
  <center>
  <h1 text-align="center" style= "font-family: 'Courier New', Courier, monospace;" class="neon"> T I C K E T M A S T E R ( 2 . 0 )</h1>
  </center>
  <!-- Primera vista: Registro de Usuarios -->
  <div id="registro">
    <h2 >Registro de Boletos</h2>
    <form action="ticket.php" method="POST">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>
      <br>
      <br>
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" required>
      <br>
      <br>
      <label for="zona">Zona:</label>
      <select id="zona" name="zona" required>
        <option value="">Seleccionar zona</option>
        <option value="zona1">VIP</option>
        <option value="zona2">General A</option>
        <option value="zona3">General B</option>
        <option value="zona4">Gradas V</option>
        <option value="zona5">Gradas N</option>
      </select>
      <br>
      <br>
      <label for="boletos">Numero de boletos:</label>
      <input type="number" id="boletos" name="boletos" min="1" max="15" required>
      <br>
      <br>
      <label for="artista">Artista:</label>
      <select id="artista" name="artista" required>
        <option value="">Seleccionar artista</option>
        <option value="Ariana Grande">Ariana Grande</option>
        <option value="Lana del Rey">Lana del Rey</option>
        <option value="Taylor Swift">Taylor Swift</option>
        <option value="BLACKPINK">BLACKPINK</option>
      </select>
      <br>
      <br>
      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" name="fecha" required>
      <br>
      <br>
      <label for="lugar">Lugar:</label>
      <select id="lugar" name="lugar" required>
        <option value="">Seleccionar lugar</option>
        <option value="Estadio Azteca">Estadio Azteca</option>
        <option value="Palacio de los Deportes">Palacio de los Deportes</option>
        <option value="Foro Sol">Foro Sol</option>
        <option value="Arena Ciudad de México">Arena Ciudad de México</option>
      </select>
      <br>
      <br>
      <label for="extras">Extras:</label>
      <input type="checkbox" id="extra1" name="extras[]" value="extra1">
      <label for="extra1">Estacionamiento</label>
      <input type="checkbox" id="extra2" name="extras[]" value="extra2">
      <label for="extra2">Meet & Greet (M&G)</label>
      <input type="checkbox" id="extra3" name="extras[]" value="extra3">
      <label for="extra3">Official Merchandise</label>
    <br>
    <br>
    <input type="submit" value="Enviar">
    <br>
    <input type="reset" value="Borrar">
    </form>
  </div>
</body>
</html>
